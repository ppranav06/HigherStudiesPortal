<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Studies Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: white;
        }
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #003C88; /* SSN Blue */
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar img {
        width: 100%;
        max-width: 200px; 
        display: block;
        margin: 0 auto; }
        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
        }
        /* Apply Button */
        .apply-btn {
            background-color: #003C88; 
            justify-content: center;
            color: white;
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-btn:hover {
            background-color: #003C88;
        }
        /* Header Bar */
        .header {
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 2px solid #ddd;
        }
        .header .title {
            font-size: 50px;
            color: #003C88;
            font-weight: bold;
        }
        .header .profile {
            color: #003C88;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="ssn.png" alt="SSN Logo">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="title">Apply for LoR</div>
        </div>
        
        <button class="apply-btn">Apply for LoR</button>
    </div>

</body>
</html>
