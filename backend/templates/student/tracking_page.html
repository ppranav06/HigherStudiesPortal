<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoR Tracking</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .tracking-window {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
        }
        .tracking-window {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: calc(50% + 125px); /* Adjust for sidebar width */
        transform: translate(-50%, -50%);
}
        .lor-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .pending { background-color: #003C88; color: white;}
        .verified { background-color: #003C88; color: white; }
        .rejected { background-color:#003C88 ; color: white; }
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #003C88;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh; /* Ensure full height */
            position: fixed; /* Fix it to the left */
            left: 0;
            top: 0;
        }

        .sidebar img {
            width: 100%;
            max-width: 200px; 
            display: block;
            margin: 0 auto; 
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="tracking-window" id="trackingWindow">
        <!-- <button class="close-btn" onclick="closeTracking()">X</button> -->
        <h2>LoR Tracking Status</h2>
        <div class="lor-status pending">Professor A: Pending</div>
        <div class="lor-status verified">Professor B: Verified</div>
        <div class="lor-status rejected">Professor C: Rejected</div>
    </div>
    <div class="sidebar">
        <img src="ssn.png" alt="SSN Logo">
    </div>
    <script>
        function closeTracking() {
            document.getElementById("trackingWindow").style.display = "none";
        }
    </script>
</body>
</html>
